<!DOCTYPE html>
<html>
<head>
  <title>SlickGrid Example: Basic grid</title>
  <link rel="stylesheet" href="../dist/slickgrid2.css">
  <link rel="stylesheet" href="slick-default-theme.css">
  <link rel="stylesheet" href="examples.css">
</head>
<body>
  <h2>Demonstrates:</h2>
  <ul>
    <li>basic grid with minimal configuration</li>
  </ul>
  <hr>
  <div id="myGrid"></div>

  <script src="../node_modules/lodash/lodash.js"></script>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/@bcherny/jquery.threedubmedia/event.drag/jquery.event.drag.js"></script>
  <script src="../dist/slickgrid2.js"></script>
  <script>
  const columns = [
    { id: 'title', name: 'Title', field: 'title', width: 200 },
    { id: 'duration', name: 'Duration', field: 'duration', width: 100 },
    { id: '%', name: '% Complete', field: 'percentComplete', width: 150 },
    { id: 'start', name: 'Start', field: 'start', width: 100 },
    { id: 'finish', name: 'Finish', field: 'finish', width: 100 },
    { id: 'effort-driven', name: 'Effort Driven', field: 'effortDriven', width: 150 }
  ]

  const data = []
  for (let i = 0; i < 500; i++) {
    data.push({
      title: `Task ${i}`,
      duration: '5 days',
      percentComplete: Math.round(Math.random() * 100),
      start: '01/01/2009',
      finish: '01/05/2009',
      effortDriven: (i % 5 == 0)
    })
  }

  $(() => {
    const grid = new slickgrid2.SlickGrid('#myGrid', data, columns)
  })
  </script>
</body>
</html>
